<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/sweetalert.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Deargift</title>
</head>
<body>

	<div class="row title">
		<center><h1 class="white-font">Deargift</h1></center>	
	</div>
		
		
	<div class="container">
		<div class="row">
			<p class="margin-top-10">
				<a id="condiciones" href="#modal1">
					<input type="checkbox" id="terminos"/>
					<label for="terminos">Aceptar t&eacute;rminos y condiciones</label>
				</a>
			</p>
			

			<!-- Modal Structure -->
			<div id="modal1" class="modal">
				<div class="modal-content">
					<h4>T&eacute;rminos y Condiciones</h4>
					<p>
						Estos t&eacute;rminos y condiciones crean un contrato entre usted y Deargift (el "Acuerdo").
					</p>
					<!-- Lo comento para que no haga scroll down
						Lea el Acuerdo detenidamente. Para confirmar que entiende y acepta el Acuerdo, haga clic en "Aceptar".
						Todos los precios indicados para los productos que est&aacute;n disponibles para cada producto incluyen el IVA a los tipos vigentes y est&aacute;n denominados en colones.
						Los gastos de env&iacute;o se sumar&aacute;n al precio de los productos y van incluidos en el precio final de la compra.
						Para hacer un pedido, el cliente debe introducir la cantidad de producto que desea comprar (hasta cuatro (4) de un solo producto), con una compra m&aacute;xima de 650 euros por cliente.
						El cliente debe hacer clic sobre "Comprar" para colocar el producto seleccionado en la cesta de la compra.
					</p>
					-->
				</div>
				<div class="modal-footer">
					<a id="btnAceptoTerminos" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Acepto</a>
				</div>
			</div>
		</div>
		
		<div class="margin-top row">
			<center>
				<form>
					<div class="margin-top input-field">
						<input class="white-font" id="email-login" name="email-login" type="text">
						<label for="email-login">Correo</label>
					</div>
				


					<div class="margin-top-10 input-field">
						<input class="white-font" id="password-login" name="password-login" type="password">
						<label for="password-loginf">Contrase&ntilde;a</label>
					</div>

					<button class="margin-top-10 btn waves-effect waves-light" type="submit" id="btn-entrar" name="btn-entrar">Entrar</button>
				</form>
			</center>
		</div>
		
		<center>
			<p class="margin-top-10 margin-bottom-10 white-font">O</p>
			<a class="margin-top-10" href="#"><img id="img-facebook" class="responsive-img circle" src="img/facebook100.png" alt="facebook"></a>
		</center>
		
		<!--
		<div>
			<center>
				<img id="img-gift" class="responsive-img circle" src="img/gift.jpg">
			</center>
		</div>
		-->

	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/sweetalert.min.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
