<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/sweetalert.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/clndr.css">
		<title>Deargift</title>
	</head>
	<body>
		<nav>
			<div class="title nav-wrapper">
				<a href="home.html" id="title-font" class="brand-logo center">Deargift</a>
				<ul id="nav-mobile" class="left">
					<a href="#" data-activates="slide-out" class="button-collapse"><img id="menu-icon" src="img/menu.png"></img></a>
				</ul>

				<ul id="slide-out" class="side-nav">
					<li><div class="divider"></div></li>
					<li><a href="profile.html">Perf&iacute;l</a></li>
					<li><a href="calendar.html">Calendario de actividades</a></li>
					<li><a href="#!">Historial de compras</a></li>
					<li><a href="#!">Lista de deseos</a></li>
					<li><a href="#!">Empresas que participan</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div id="mini-clndr" class=""></div>

			<script id="calendar-template" type="text/template">
				<div class="controls">
					<div class="clndr-previous-button">&lsaquo;</div><div class="month"><%= month %></div><div class="clndr-next-button">&rsaquo;</div>
				</div>

				<div class="days-container">
					<div class="days">
						<div class="headers">
							<% _.each(daysOfTheWeek, function(day) { %><div class="day-header"><%= day %></div><% }); %>
						</div>
						<% _.each(days, function(day) { %><div class="<%= day.classes %>" id="<%= day.id %>"><%= day.day %></div><% }); %>
					</div>
				</div>
			</script>
		</div>
		
		<div id="eventsTable" class="date-table">
			<table class="bordered highlight centered">
				<thead>
					<tr>
						<th>Fecha</th>
						<th>Evento</th>
					</tr>
				</thead>

				<tbody>
					
				</tbody>
			</table>
		</div>
		

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/moment.js"></script>
		<script src="js/clndr.js"></script>
		<script src="js/calendario.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
