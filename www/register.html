<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/sweetalert.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Deargift</title>
</head>
<body>

	<nav>
			<div class="title nav-wrapper">
				<a href="index.html" id="title-font" class="brand-logo center">Deargift</a>
			</div>
		</nav>
		
		
	<div class="container">
		
		
		<div class="margin-top row">
			<center>
				<form>

				<div class="margin-top-10 input-field">
						<input class="white-font" id="name-register" name="name-register" type="text">
						<label for="name-register">Ingrese su nombre</label>
					</div>

					<div class="margin-top-10 input-field">
						<input class="white-font" id="email-register" name="email-register" type="text">
						<label for="email-register">Ingrese su correo</label>
					</div>
				
					<div class="margin-top-10 input-field">
						<input class="white-font" id="password-register" name="password-register" type="password">
						<label for="password-register">Ingrese su contrase&ntilde;a</label>
					</div>

					<div class="margin-top-10 input-field">
						<input class="white-font" id="password-register-verify" name="password-register-verify" type="password">
						<label for="password-register-verify">Verifique su contrase&ntilde;a</label>
					</div>

					<button class="margin-top-10 btn waves-effect waves-light" type="submit" id="btn-registrar" name="btn-registrar">Registrarse</button>
				</form>
			</center>
		</div>
		
		
		
		<div class="margin-top">
			<center>
				<img id="img-gift" class="responsive-img circle" src="img/gift.jpg">
			</center>
		</div>
		

	</div>
	

	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/sweetalert.min.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
