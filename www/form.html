		<div id="div1" class="container">
			<center><h5 class="white-font">&iquest;Listo para encontrar el detalle perfecto?</h5></center>
			<center><p class="white-font">&Uacute;ltimos detalles para comenzar a obsequiar</p></center>

			<form>
				<div class="margin-top-10 input-field">
					<select id="sexo" name="sexo" class="white-font">
						<option value="" disabled selected>Seleccione una opci&oacute;n</option>
						<option value="mujer">Mujer</option>
						<option value="hombre">Hombre</option>
					</select>
					<label>La personas especial a regalar es</label>
				</div>

				<div class="margin-top-10 input-field">
					<select id="etapa" name="etapa" class="white-font">
						<option value="" disabled selected>Seleccione una opci&oacute;n</option>
						<option value="2">J&oacute;ven - Adolescente</option>
						<option value="12">Adulto j&oacute;ven</option>
						<option value="22">Adulto</option>
						<option value="32">Adulto mayor</option>
					</select>
					<label>Etapa</label>
				</div>

				<div class="margin-top-10 input-field">
					<select id="pasatiempo" name="pasatiempo" class="white-font icons">
						<option value="" disabled selected>Seleccione una opci&oacute;n</option>
						<option value="2" data-icon="img/lectura.jpg" class="circle">Accesorios para lectura</option>
						<option value="12" data-icon="img/guitarra.jpg" class="circle">M&uacute;sica</option>
						<option value="22" data-icon="img/deportes.jpg" class="circle">Implementos deportivos</option>
						<option value="32" data-icon="img/accesorio.jpg" class="circle">Accesorios de vestir</option>
						<option value="42" data-icon="img/articulo.jpg" class="circle">Art&iacute;culos personalizables</option>
						<option value="52" data-icon="img/ropa.jpg" class="circle">Ropa</option>
					</select>
					<label>Gustos</label>
				</div>

				<div id="color-div" class="margin-top-10 input-field">
					<select id="color" name="color" class="white-font icons">
						<option value="" disabled selected>Seleccione una opci&oacute;n</option>
						<option value="12" data-icon="img/frio.jpg" class="circle">Colores fr&iacute;os (tonos  verde, azul y morado)</option>
						<option value="32" data-icon="img/calido.jpg" class="circle">Colores c&aacute;lidos (tonos amarillo, anaranjado y rojo)</option>
						<option value="2" data-icon="img/tierra.jpg" class="circle">Colores Tierra (tonos ocre, siena y marr&oacute;n)</option>
						<option value="22" data-icon="img/neutro.jpg" class="circle">Colores Neutros (negro, blanco, gris y beige)</option>
					</select>
					<label>Color</label>
				</div>

				<center>
					<div class="margin-top-10">
						<button class="btn waves-effect waves-light margin-bottom" type="submit" id="btn-form" name="btn-form">Listo</button>
					</div>
				</center>
			</form>
		</div>
